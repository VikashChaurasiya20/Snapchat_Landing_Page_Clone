<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snapchat</title>
    <link rel="stylesheet" href="./snapchat.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <section id="first">
        <a href="#"><i class="fa-brands fa-snapchat" style="color: #f5f4f0;"></i></a>
        

        <div id="input">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" placeholder="search" />
        </div>
      </section>
      <section id="second">
        <ul>
          <li>
         <a href="" class="fa-solid fa-pause logo"></a>
            <p class="text">Stories</p>
          </li>
          <li>
            <a href="" class="fa-solid fa-play logo"></a>
            <p class="text">Spotlight</p>
          </li>
          <li>
            <a href="#" class="fa-regular fa-message fa-flip-horizontal logo"></a>
            <p class="text">Chat</p>
          </li>
          <li>
            <a href="" class="fa-solid fa-camera-retro logo"></a>
            <p class="text">Lences</p>
          </li>
          <li>
            <a href = "" class ="fa-solid fa-location-dot logo"></a>
            <p class="text">Map</p>
          </li>
        </ul>
      </section>
      <section id="third">
        <div>
          <i class="fa-solid fa-bars"></i>
          <button>Snapchat Ads</button>
          <button>Downloads</button>
        </div>
      </section>
    </nav>
    <aside>
      <div id="contant">
        <h1 id="headindg">
          Snapchat is <br />now on the <br />
          web!
        </h1> <br> <br>
        <p id="paragraph">Chat, Snap, and video call your <br />
        friends from wherever you are. <br /> <br>
       <span id="color">NEW</span> Message My AI, your personal <br />
        chatbot sidekick! </p>
        <button id="button1"> <i class="fa-solid fa-laptop"></i> &nbsp;Login into chat</button> 
        <button id="button2"><i class="fa-brands fa-microsoft"> <span id="txt1">Get it from</span> <br> Microsoft</i></button>
      </div>

      <article id="image">
        <img
          src="./assets/myai-asset.png"
          alt="snapxhat"
          height="700px"
          width="800px"
        />
      </article>
    </aside>
  </body>
</html>
